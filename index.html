<!DOCTYPE html>
<html>
<head>
  <title>Alexandria Digital Library</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='css/questrial.css' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/leaflet.css" />
  <link rel="stylesheet" href="css/page.css" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/layers.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="header">
      <div style="float:left;width:565px"><img src="img/adllogo.gif" style='float:left;width:40px;margin:10px' /><h1>Alexandria Digital Library</h1></div>
      <img src='img/beta.png' style='float:left;margin-top:10px;width:20px'/>
      <img src="img/stko.png" style="right:0px;float:right;margin:10px" />
      <a id="about" href="#">ABOUT</a>
  </div>
  <div id="map"></div>
  <div id="footer">
    <div style="float:right;margin: 6px 10px; color:#666">
      Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>
    </div>
    <div style="float:left;margin: 6px 10px; color:#666">
      Design &amp; development by <a href="http://stko.geog.ucsb.edu" target="_blank">STKO | UCSB</a>
    </div>
  </div>
  <!-- SIDE BAR 1 -->
  <div id="sidebar1" class="sidebar">
  <div id="wrapperSideBarExpand"></div>
    <h3>SPARQL Endpoint</h3>
    <input type="text" id="sparql" class="sbar" value="http://adl-gazetteer.geog.ucsb.edu:8890/sparql" /><br/>
   <!-- "http://dbpedia.org/sparql -->
    
    <h3>Default Graph</h3>
    <input type="text" id="graph" class="sbar" value="http://adl-gazetteer.geog.ucsb.edu" /><br/>
    <h3>Base Type</h3>
    <input type="text" id="ont" class="sbar" value="http://adl-gazetteer.geog.ucsb.edu/ONT/ADL#mountains" /><br/>
    <div class="btn" id="doQuery">QUERY</div>
    <div class="viewQuery" id="viewDoQuery"></div>
  </div>
  <div id="sidebar2" class="sidebar">
    <div id="titleFacets" style="color:#04B4AE;font-weight:bold;font-size:0.8em;float:right;">Query Bucket</div>
    <div id="wrapperFacets"></div>
    <div id="wrapperClassProp">
      <div id="titleClasses" class="titles">Classes</div><!-- <div class="viewQuery" id="viewLoadProperties"></div> -->
      <div id="subclasses"></div>
      <div id="titleProperties" class="titles">Properties</div> 
      <div id="properties"></div>
    </div>
    <div id="wrapperCount"></div>
    <div class="btn btndisabled" id="doQueryEntities" style="bottom:30px;position:absolute;">ADD TO LAYERS</div>
    <div style="bottom:15px;position:absolute;font-size:0.9em;color:#666">Results are bounded by Map Extent</div>
    <div class="viewQuery" id="viewdoQueryEntities" style="bottom: 5px;position:absolute;right:-4px;"></div>
    
  </div>
  <div id="sidebar3" class="sidebar">
    <div id="back3" style='right:20px'></div>
    <h3>Entities</h3>
    <div id="results"></div>
    <div id="pagination">
      <div id="pnext"></div>
    </div>
  </div>
  <!-- MODAL -->
  <div id="modalMessage">
    <div id="close" title="Close Message"></div>
    <div id="modalHeader"></div>
    <div id="modalContent"></div>
  </div>
  <!-- SIDEBAR LOADING DIV -->
  <div id="loadingSide"><img src="img/loading2.gif" class='loadingimg' alt="loading"/></div>
  <!-- LAYERS DIV -->
  <div id="wrapperLayers">
    <div id="layersContainer"></div>
    <div id="wrapperLayersExpand" class="rotate">LAYERS</div>
  </div>
 
  
  <!-- CALL SCRIPTS -->
  <script src="js/thirdparty/jquery-2.1.1.min.js"></script>
  <script src="js/thirdparty/jstree.min.js"></script>
  <script src="js/thirdparty/leaflet.js"></script>
  <script src='js/thirdparty/leaflet-omnivore.min.js'></script>
  <script src="js/thirdparty/prefixcc.json"></script>
  <script src="js/config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/map.js"></script>
  <script src="js/display.js"></script>
  <script src="js/ajax.js"></script>
  <script src="js/layers.js"></script>
  <script src="js/txtAbout.js"></script>
  
  
</body>
</html>
